<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contactate con el Club Talleres para consultas, inscripciones o información adicional." />
  <meta name="keywords" content="Contacto, Club Talleres, Formulario, Inscripción, Ubicación" />
  <meta name="author" content="Martín Perez Romero" />
  <title>Contacto - Club Talleres</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Club Talleres</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="container py-5">
    <h1 class="text-center mb-4">Contactanos</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- MAPA DE UBICACIÓN -->
  <section class="container pb-5">
    <h2 class="text-center mb-4">¿Dónde estamos?</h2>
    <div class="ratio ratio-16x9">
      <iframe src="https://www.google.com/maps?q=Club+Atletico+Talleres,+Villa+Gobernador+G%C3%A1lvez&output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 Club Talleres - Villa Gobernador Gálvez</p>
      <p>
        <a href="https://www.instagram.com/talleresrpb/" target="_blank" class="text-white me-3">Instagram</a>
        <a href="https://www.facebook.com/clubatleticotalleresrpb" target="_blank" class="text-white">Facebook</a>
      </p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
